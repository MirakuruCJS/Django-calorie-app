{% extends 'base.html' %}
{% block content %}
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>ورود</h1>
            </div>

            <form method="POST" action="" class="login-form">
              {% csrf_token %}
                <div class="control-group">
                <input type="text" name="username" placeholder="نام کاربری..." class="form-control">
                
                </div>

                <div class="control-group">
                <input type="password" name="password" placeholder="رمز عبور..." class="form-control" >
                </div>   
               
                <input class="btn login_btn" type="submit" value="ورود">

            </form>
            {% for message in messages %}
                    <p id="messages">{{message}}</p>
            {% endfor %}            
        
            <div class="pt-8">
                <div class="d-flex justify-content-center links pt-5">
                      حساب کاربری ندارید؟  <a href="{% url 'register' %}" class="ml-2">  ثبت نام  </a>
                </div>
            
            </div>
        </div>
    </div>
{% endblock content %}
